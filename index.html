<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header class="titulo">
        BLACKJACK
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">New Game</button>
            <button class="btn btn-primary">Take Card</button>

        </div>

    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>IA - <small>0</small></h1>
            <div id="ia-cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>

</html>
